{% extends 'main/base.html'%} {% block content %}
<p>Application: {{name}}</p>
<div style="padding-left: 3rem;">
    <p>Validation report</p>
    <div id="report">
        {% for reason in reasons %}
            <p>
                {{reason.0}}
            </p>
            <a href="{{reason.1}}">
                {{reason.1}}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
