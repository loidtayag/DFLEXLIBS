{% extends 'base.html'%} {% block content %}
{% load static %}
<h5>Application: {{name}}</h5>
<br/>

<div id="info">
    <button onclick="goToDesc()" class="clickable grey_box">
        <h6>Application description</h6>
        <pre class="overflow">{{desc}}</pre>
    </button>
    <button onclick="goToFlow()" class="clickable grey_box">
        <h6>Application flow chart</h6>
        <img style="max-width: 8rem;" src="{% static flow%}" />
    </button>
    <button onclick="goToPerf()" class="clickable grey_box">
        <h6>Application performance</h6>
        <img style="max-width: 8rem;" src="{% static perf%}" />
    </button>
    <button onclick="goToReq()" class="clickable grey_box">
        <h6>Data requirements</h6>
        <pre class="overflow">{{req}}</pre>
    </button>
    <button onclick="goToCon()" class="clickable grey_box">
        <h6>Configure application</h6>
        <span class="material-symbols-outlined">
            tune
        </span>
    </button>
    <button onclick='download("{{name}}")' class="clickable grey_box">
        <h6>Download application</h6>
        <span class="material-symbols-outlined">
            download
        </span>
    </button>
</div>
{% endblock %}
