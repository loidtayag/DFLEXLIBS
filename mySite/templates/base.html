<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFLEXLIBS</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'base.css'%}">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div id="base_headers">
    <h3>DFLEXLIBS</h3>
    <h6><a href="/" id="base_headers_0">Home</a></h6>
    <h6><a href="/search" id="base_headers_1">Search</a></h6>
    <h6><a href="/navigate" id="base_headers_2">Navigate</a></h6>
    <h6><a href="/validate" id="base_headers_3">Validate</a></h6>
  </div>

  <hr id="base_rule"/>

  {% if request.path == "/" %}
  <div id="grey_boxes">
    <a href="/search" class="grey_box">
      <p>
        Search the library's controls
      </p>
      <span class="material-symbols-outlined">
        search
      </span>
    </a>
    <a href="/navigate" class="grey_box">
      <p>
        Navigate the library's controls
      </p>
      <span class="material-symbols-outlined">
        assistant_direction
      </span>
    </a>
    <a href="/validate" class="grey_box">
      <p> Validate your semantic model
      </p>
      <span class="material-symbols-outlined">
        verified
      </span>
    </a>
  </div>
  {% endif %}

  {% block content %} {% endblock %}

  <script src="{% static 'upload.js'%}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
