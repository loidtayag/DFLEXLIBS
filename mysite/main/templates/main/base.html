<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFLEXLIBS</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'base.css'%}">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="max-width: 80%;">
  <h3>Welcome to DFLEXLIBS!</h3>
  <a href="/">Home</a></div>
  
  <hr/>
  {% if request.path == "/" %}
  <div id="home" class="grey_box_selection">
    <a href="/filter" class="grey_box">
      <p>
        Filter the library's controls
      </p>
      <span class="material-symbols-outlined">
        assistant_direction
      </span>
    </a>
    <a href="/upload" class="grey_box">
      <p> Validate your semantic model
      </p>
      <span class="material-symbols-outlined">
        verified
      </span>
    </a>
    <a href="/applications" class="grey_box">
      <p> Search the library's controls
      </p>
      <span class="material-symbols-outlined">
        search
      </span>
    </a>
  </div>
  {% endif %}
  {% block content %} {% endblock %}
  <script src="{% static 'upload.js'%}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
